---
- hosts: all
  sudo: True
  vars:
    web_server: nginxphp
    servername: _ 192.168.33.99
    timezone: UTC
  vars_files:
    - vars/common.yml
    - [ "vars/nginxphp.yml", "vars/ws_defaults.yml" ]
  roles:
    - init
    - php5-cli
    - nginx
    - php5-fpm
    - composer
    - phpcommon
    - app
